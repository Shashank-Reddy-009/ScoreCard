<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <h3>Your Result</h3>
        <div class="marks">
          <h1 class="avg-marks">76</h1>
          <p class="total-marks">of 100</p>
        </div>
        <h1 class="applause">Great</h1>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="score-card">
        <h1 class="sc-header">Summary</h1>
        <div class="reaction">
          <img class="image" src="/icon-reaction.svg" alt="">
          <p class="text-reaction">Reaction</p>
          <p class="marks-reaction">80<span> / 100</span></p>
        </div>
        <div class="memory">
          <img class="image" src="/icon-memory.svg" alt="">
          <p class="text-memory">Memory</p>
          <p class="marks-memory">92<span> / 100</span></p>
        </div>
        <div class="verbal">
          <img class="image" src="/icon-verbal.svg" alt="">
          <p class="text-verbal">Verbal</p>
          <p class="marks-verbal">61<span> / 100</span></p>
        </div>
        <div class="visual">
          <img class="image" src="/icon-visual.svg" alt="">
          <p class="text-visual">Visual</p>
          <p class="marks-visual">72<span> / 100</span></p>
        </div>
        <button type="submit" class="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shashank Vadicherla</a>.
    </div>
  </body>
</html>
